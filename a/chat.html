<!DOCTYPE html>
<html>
<head>
    <title>تطبيق تبادل النصوص</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <button id="clear">مسح الرسائل</button>
            <button id="save">حفظ المحادثة</button>
            <div class="conversation" id="conversation">
                <!-- هنا ستظهر الرسائل -->
            </div>
        </div>
    </div>
    <div class="input-box">
        <input type="text" id="message" placeholder="اكتب رسالتك هنا">
        <button id="send">إرسال</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
